sonar.host.url=http://localhost:9000

# Project Info
sonar.projectKey=saucedemo-playwright
sonar.projectName=SauceDemo Playwright Framework
sonar.projectVersion=1.0

# Source and Test Paths
sonar.sources=.
sonar.tests=tests/steps
sonar.test.inclusions=**/*.steps.ts
sonar.exclusions=**/*.feature,node_modules/**,**/*.d.ts

# Encoding and Language
sonar.sourceEncoding=UTF-8
sonar.language=ts
sonar.typescript.tsconfigPath=tsconfig.json

# Optional: Coverage reports (if you generate them)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Authentication (uncomment if needed)
# sonar.login=your_sonar_token
